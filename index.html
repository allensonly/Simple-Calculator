<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

 
</head>
<body>

    <div class="containerr bg-secondary-subtle ">

        <div class="row">

            <div class="col-4"></div>
            <div class="col-4">

                 <h1 class="mt-4 text-center">CALCULATOR</h1>

                 <div class="calc mt-5">

                    <div class="row border border-3 border-dark bg-dark" >
                        <div class="col-9 p-2 border border-1 border-light" >
                               <input id="result" type="text" class="p-2 " style="text-align: right; width: 100%;" placeholder="0" readonly>
                        </div>
                        <div class="col-3   border border-1 border-light ">
                            <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%; "onclick="clearall()">AC</button>
                        </div>

                        <div class="row mt-4 " >

                            <div class="col-3  border border-1 border-light " >
                                <button type="button" class="btn " style="color: white;  font-size: 30px;width: 100%; " onclick="display('7')">7</button>

                            </div>

                            <div class="col-3  border border-1 border-light  ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('8')">8</button>

                            </div>

                            <div class="col-3  border border-1 border-light  ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('9')">9</button>

                            </div>

                            <div class="col-3  border border-1 border-light  " >
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('+')">+</button>

                            </div>
                         


                        </div>

                        
                        <div class="row ">

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn " style="color: white; font-size: 30px;width: 100%" onclick="display('4')">4</button>

                            </div>

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('5')">5</button>

                            </div>

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('6')">6</button>

                            </div>

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('*')">ร</button>

                            </div>
                         


                        </div>

                        
                        <div class="row ">

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn " style="color: white; font-size: 30px;width: 100%"onclick="display('1')" >1</button>

                            </div>

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('2')">2</button>

                            </div>

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('3')">3</button>

                            </div>

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('-')">-</button>

                            </div>
                         


                        </div>

                        
                        <div class="row ">

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn " style="color: white; font-size: 30px;width: 100%" onclick="display('0')">0</button>

                            </div>

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('.')">.</button>

                            </div>

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="equal()">=</button>

                            </div>

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="display('/')">รท</button>

                            </div>
                         


                        </div>

                        <div class="row ">

                            <div class="col-3  border border-1 border-light ">
                                <button type="button" class="btn" style="color: white; font-size: 30px;width: 100%" onclick="back()">back</button>

                            </div>
                        </div>

                    </div>

                 </div>

            </div>
            <div class="col-4"></div>
        </div>

    </div>
    
</body>

<script src="./calc.js"></script>

</html>
